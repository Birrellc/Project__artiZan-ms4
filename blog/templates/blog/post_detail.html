{% extends 'base.html' %} {% block content %}

<div class="container post-detail-container">
  <div class="row">
    <div class="col-12 blog-header text-center mt-2 mb-4">
      <h2>{{ object.title }}</h2>
    </div>
    <div class="card post-detail-card text-center">
      <div class="card-body my-3 border">
        <p class="text-muted blog-card-subtext">
          {{ post.author }} | {{ post.created_on }}
        </p>
        <p class="card-text blog-card-text">{{ object.content | safe }}</p>
        <a href="{% url 'blog' %}" class="btn cta-btn ">Back</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
