<div class="toast custom-toast rounded-0 border" data-autohide="false">
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-text bg-white text-center">
        <strong class="mr-auto px-5 mt-2">Alert!</strong>
        <button type="button" class="btn toast-btn mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
