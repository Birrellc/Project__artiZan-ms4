{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div class="mb-4 mt-2">
        <h2 class="header-text">{% trans "Set Password" %}</h2>
        <hr>
    </div>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn cta-btn rounded-0 mt-3" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
