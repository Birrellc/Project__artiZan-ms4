{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="mt-2 mb-4">
  <h2 class="header-text">{% trans "Sign Out" %}</h2>
  <hr>
</div>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn cta-btn rounded-0 mt-3" href="{% url 'home' %}">Cancel</a>
  <button class="btn cta-btn rounded-0 mt-3" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
