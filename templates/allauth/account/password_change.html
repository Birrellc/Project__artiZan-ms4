{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="mt-2 mb-4">
        <h2 class="header-text">{% trans "Change Password" %}</h2>
        <hr>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn cta-btn rounded-0 mt-3" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn cta-btn rounded-0 mt-3" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
